<!doctype html>
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Register</title> 
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="lstyle.css"> 
</head> 
<body>
   <header>
    <nav>
        <a href="contactus.html">Contact Us </a>
        <a href="login.html">Login\Reg</a>
        <a href="about.html">About</a>
        <a href="home.html">Home</a>
    </nav>
</header>

  <section> 
   <div class="signin"> 
    <div class="content"> 
     <h2>REGISTER</h2> 
     <div class="form"> 
        <div class="inputBox">
            <input type="text" id="companyName" required> <i>Company Name</i> 
        </div>
      <div class="inputBox"> 
       <input type="email" id="email" required> <i>Email ID</i> 
      </div> 
      <div class="inputBox">
        <input type="tel" id="contactNumber" required> <i>Contact Number</i>
      </div>
      <div class="inputBox"> 
       <input type="password" id="pwd" required> <i>Password</i>
      </div> 
      <div class="inputBox">
        <input type="password" id="confirm" required> <i>Confirm Password</i>
      </div>
      <div class="links"> 
        <a href="login.html">LOGIN</a> 
      </div> 
      <div class="inputBox"> 
       <input type="submit" id="submitBtn" value="Register"> 
      </div> 
     </div> 
    </div> 
   </div> 
  </section>
<script src="signin.js"></script>
</body>
</html>
